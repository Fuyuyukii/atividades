<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>express√µes regulares</title>
    <style>

        .errado{
            border-color: red;
            border-radius: 20px;
        }
    

    </style>
</head>

<script>
    function Validar(){

        /* CPF VARIABLES */
        cpf_expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
        cpf_value = cpf.value

        /* NUMERO VARIABLES */
        numero_expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g
        numero_value = numero.value
        
        /* CEP VARIABLES */
        cep_expressao = /^[0-9]{5}-[0-9]{3}$/g
        cep_value = cep.value
        
        /* VALIDATION EXPRESSIONS */
        cpf_valido = cpf_expressao.test(cpf_value)
        numero_valido = numero_expressao.test(numero_value)
        cep_valido = cep_expressao.test(cep_value)

        /* VALIDATION */
        if (cpf_valido == false){
            cpf.classList.add("errado")
        }
        if (numero_valido == false){
            numero.classList.add("errado")
        }
        if (cep_valido == false){
            cep.classList.add("errado")
        }

    }
        
</script>

<body>
    <div class="cadastro">
        digite um CPF: <input type="text" id="cpf"> <br>
        digite um TELEFONE: <input type="text" id="numero"> <br>
        digite um CEP: <input type="text" id="cep"> <br>
        <button onclick="Validar();"> Enviar </button>
    </div>
</body>
</html>
