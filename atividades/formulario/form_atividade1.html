<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        Nome:
        <input type="text" class="caixa_larga" id="nome">
        <br><br>
        Endereço:
        <input type="text" class="caixa_larga" id="endereco">
        <br><br>
        Cidade:
        <input type="text" class="caixa_larga" id="cidade">
        <br><br>
        Estado:
        <select id="estado" class="estado">
        <option>São Paulo</option>
        <option>Paraná</option>
        </select>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Dados Profissionais</legend>
        <input type="radio" class="cargos" id="gerencia" name="cargos">Gerencia
        <input type="radio" class="cargos" id="financeiro" name="cargos">Financeiro
        <input type="radio" class="cargos" id="recepcao" name="cargos">Recepção
        <input type="radio" class="cargos" id="adm" name="cargos">Administrativo
        <input type="radio" class="cargos" id="juridico" name="cargos">Jurídico
        <br><br>
        Área de interesse
        <input type="checkbox" id="computacao">Computação
        <input type="checkbox" id="biologia">Biologia
        <input type="checkbox" id="meio_ambiente">Meio meio_ambiente
        <input type="checkbox" id="engenharia">engenharia
        <input type="checkbox" id="historia">História
        <br><br>
        Mini-curriculo
        <br>
        <textarea class="texto" id="curriculo" cols="30" rows="10"></textarea>
    </fieldset>
    <button>ENVIAR</button>
    <button>LIMPAR</button>
</body>
</html>
